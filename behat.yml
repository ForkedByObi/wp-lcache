# behat.yml
default:
  suites:
    default:
      paths:
        - tests/behat
      contexts:
        - Behat\MinkExtension\Context\MinkContext
        - PantheonSystems\PantheonWordPressUpstreamTests\Behat\AdminLogIn
    core:
      filters:
        tags: "~@upstreamonly"
      paths:
        - vendor/pantheon-systems/pantheon-wordpress-upstream-tests/features
      contexts:
        - Behat\MinkExtension\Context\MinkContext
        - PantheonSystems\PantheonWordPressUpstreamTests\Behat\AdminLogIn
    performance:
      paths:
        - performance-tests/behat
      contexts:
        - Behat\MinkExtension\Context\MinkContext
        - PantheonSystems\PantheonWordPressUpstreamTests\Behat\AdminLogIn
        - WPLCache\Behat\PerformanceHelpers

  extensions:
    Behat\MinkExtension:
      # base_url set by ENV
      goutte: ~
